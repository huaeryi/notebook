site_name: Huayi's Notebook
site_url: https://note.huaeryi.com/
repo_name: huaeryi/notebook
repo_url: https://github.com/huaeryi/notebook
edit_uri: tree/master/docs
site_description: huayi的笔记本
copyright: Copyright &copy; 2022-2023 <a href="https://github.com/huaeryi" target="_blank" rel="noopener">huayi</a>

nav:
  - 🏠Home: 
    - index.md
    - 📝Schedule: home/schedule.md

  - 📖算法笔记: 
    - oi/index.md
    - 动态规划:
      - oi/dp/index.md
      - 背包dp: oi/dp/dp_pack.md
    - 数据结构:
      - 并查集: oi/ds/ds_disjoint.md
      - 树状数组: oi/ds/tree_array.md
      - 线段树: oi/ds/segment_tree.md
    - 图:
      - 网络流: oi/flow.md
    - 搜索: oi/search/dfs.md
    - 小项: oi/other.md
    - 常用stl库: oi/stl.md

  - 🚩系统安全: 
    - ctf/index.md
    - Tools: ctf/tools.md
    - Misc: 
      - ctf/misc/index.md
      - 沙箱逃逸: ctf/misc/escape.md
    - Crypto: ctf/crypto.md
    - Web: 
      - ctf/web/index.md
      - PHP相关: ctf/web/php.md
    - Reverse: ctf/reverse.md
    - Pwn: ctf/pwn.md
    - Blockchain: ctf/blockchain.md
    - Android: ctf/android.md
    - OSINT: ctf/osint.md
    - CVE: 
      - ctf/cve/index.md
      - Supervisor: ctf/cve/CVE-2017-11610.md

  - 💾CTF赛题收录:
    - ctf_contest/index.md
    - Hackgame2023: ctf_contest/hackgame2023.md


theme: 
  name: 'material'
  custom_dir: overrides
  language: 'zh'
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer

    - toc.follow

    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  font: false
    # text: Roboto
    # code: Roboto Mono
    # text: 'JetBrains Mono' # Share Tech
    # code: JetBrains Mono
    
  palette:
    scheme: huayi
    # - media: "(prefers-color-scheme: light)"
    #   scheme: huayi
    #   toggle:
    #     icon: material/brightness-7
    #     name: Switch to dark mode

    # # Palette toggle for dark mode
    # - media: "(prefers-color-scheme: dark)"
    #   scheme: huayi
    #   toggle:
    #     icon: material/brightness-4
    #     name: Switch to light mode


  icon:
    logo: material/notebook-outline
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 

  - pymdownx.arithmatex:
      generic: true
    
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - tables



extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/huaeryi
    - icon: fontawesome/solid/blog
      link: https://blog.huaeryi.top
    - icon: fontawesome/solid/book
      link: https://note.huaeryi.top  

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
  # - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  # - https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@1.1.0/style.css
  # - https://cdn.jsdelivr.net/npm/lxgw-wenkai-tc-webfont@1.0.0/style.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css

