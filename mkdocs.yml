site_name: Huayi's Notebook
site_url: https://note.huaeryi.com/
repo_url: https://github.com/huaeryi/notebook

nav:
  - Home: index.md
  - 算法笔记: 
    - 动态规划: 
      - 背包dp: dp/dp_pack.md
    - 数据结构:
      - 并查集: ds/ds_disjoint.md
      - 树状数组: ds/tree_array.md
      - 线段树: ds/segment_tree.md
    - 搜索: search/dfs.md
    - 小项: other.md
    - 常用stl库: stl.md
  - 系统安全: 
    - Tools: ctf/tools.md
    - Misc: ctf/misc.md
    - Crypto: ctf/crypto.md
    - Web: ctf/web.md
    - Reverse: ctf/reverse.md
    - Pwn: ctf/pwn.md
    - Android: ctf/android.md
    - OSINT: ctf/osint.md
  - CTF赛题收录:
    - Hackgame2023: ctf_contest/hackgame2023.md


theme: 
  name: 'material'
  custom_dir: overrides
  language: 'zh'
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.top

    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  font:
    text: Roboto
    code: Roboto Mono
    
  palette:
    primary: black  
    # accent: white

  icon:
    logo: material/notebook-outline
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

  - pymdownx.arithmatex:
      generic: true




extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
